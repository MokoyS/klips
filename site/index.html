<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLIPS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="js/main.js" defer></script>
</head>
<body>
        <header class="header">
            <div class="header-div1">
                <div class="header-div2">
                    <div class="header-top">
                        <div class="header-top-logo">
                            <a href="index.html">
                                <img class="logo" src="img/logo.png" alt="">
                            </a>
                        </div>

                        <div class="header-top-elem">
                            <nav class="nav">
                                <a href="index.html">
                                    <div class="home-div1">

                                        <div class="home-icon">
                                            <i class="fa-solid fa-house"></i>
                                        </div>
                                        <div class="home-text">
                                            <span>Home</span>
                                        </div>
                                        
                                    </div>
                                </a>
                                <a href="msg.html">
                                    <div class="msg-div1">
                                        <div class="profile-icon">
                                            <i class="fa-solid fa-message"></i>
                                        </div>
                                        <div class="profile-text">
                                            <span>Messages</span>
                                        </div>
                                        
                                    </div>
                                </a>
                                <a href="profile.html">
                                    <div class="profile-div1">
                                        <div class="profile-icon">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                        <div class="profile-text">
                                            <span>Profile</span>
                                        </div>
                                        
                                    </div>
                                </a>
                                <a href="notif.html">
                                    <div class="notif-div1">
                                       
                                        <div class="notif-icon">
                                            <i class="fa-solid fa-bell"></i>
                                        </div>
                                        <div class="notif-text">
                                            <span>Notifications</span>
                                        </div>
                                    </div>
                                </a>
                            </nav>
                        </div>
                    </div>
                    <div class="header-bottom">
                        <div class="header-button">
                            <a class="bnt-upload" href="#">UPLOAD</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="drop">
                <section class="droparea">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <div class="drop-text">
                            <h4> Drop your clip here, or browse</h4>
                            <p><small>Mp4, Mov, AVI</small></p>
                        </div>
                </section>
                <div class="upload-drop">
                    <a class="bnt-upload-drop" href="#">UPLOAD</a>
                </div>
            </div>
        </main>
</body>

</html>
